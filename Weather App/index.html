<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="s-container">
        <input type="text" placeholder="Search" id="search" />
        <div>
          <img src="images/images/search.png" alt="search-icon" id="button" />
        </div>
      </div>
      <div class="info">
        <img
          src="images/images/clear.png"
          alt="condition"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">
        <div class="humidity">
          <img src="./images/images/humidity.png" alt="humidity" />
          <div class="detail-info">
            <h3 class="humid">64%</h3>
            <p>Humidity</p>
          </div>
        </div>
        <div class="humidity">
          <img src="./images/images/wind.png" alt="wind" />
          <div class="detail-info">
            <h3 class="wind">64%</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
